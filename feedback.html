<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Feedback — The Abstract Art</title>

  <meta name="description" content="Feedback page for The Abstract Art digital gallery. Share your thoughts and experience.">
  <meta name="author" content="YusABD">

  <meta name="theme-color" content="#1a1a2e">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body style="background-image:url('back.jpeg'); background-size:cover; background-position:center; background-repeat:no-repeat; background-attachment:fixed; font-family:Arial, sans-serif; padding-top:70px;">

    <!-- STICKY NAVBAR -->
    <nav style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(92,128,111,0.85);
        padding: 10px 20px;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    ">
        <div style="display:flex; align-items:center; justify-content:space-between;">

            <!-- Logo -->
            <div>
                <img src="logo.jpeg" alt="Logo" width="40" height="40" style="border-radius:50%;">
            </div>

            <!-- Links -->
            <div>
                <a href="task1.html" style="color:rgb(186,178,178); text-decoration:none; font-size:20px; margin-right:20px;">Gallery</a>
                <a href="about.html" style="color:rgb(186,178,178); text-decoration:none; font-size:20px; margin-right:20px;">About</a>
                <a href="feedback.html" style="color:rgb(186,178,178); text-decoration:none; font-size:20px; margin-right:20px">Feedback</a>
            </div>

        </div>
    </nav>

    <!-- HEADER TITLE -->
    <h1 style="text-align:center; color:rgb(74,74,149); margin-top:30px;">
        The Abstract Art
    </h1>

    <h2 style="text-align:center; color:rgb(56,96,56);">
        We value your feedback
    </h2>

    <!-- FEEDBACK FORM -->
    <form style="
        max-width:500px;
        margin:30px auto;
        background-color:rgba(255,255,255,0.85);
        padding:20px;
        border-radius:10px;
        box-shadow:0px 0px 15px black;
    ">

        <label style="font-size:18px;">Name:</label><br>
        <input type="text" name="name" placeholder="Enter your full name" required
               style="width:100%; padding:8px; margin:8px 0;"><br>

        <label style="font-size:18px;">Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email address" required
               style="width:100%; padding:8px; margin:8px 0;"><br>

        <label style="font-size:18px;">How would you rate our gallery?</label><br>
        <select name="rating" style="width:100%; padding:8px; margin:8px 0;">
            <option value="">Select rating</option>
            <option>Excellent</option>
            <option>Very Good</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select><br>

        <label style="font-size:18px;">Your Feedback:</label><br>
        <textarea name="message" rows="5" placeholder="Write your feedback here..." required
                  style="width:100%; padding:8px; margin:8px 0;"></textarea><br>

        <input type="submit" value="Submit Feedback"
               style="
               background-color:rgb(92,128,111);
               color:white;
               border:none;
               padding:10px 20px;
               font-size:16px;
               cursor:pointer;
               border-radius:5px;
               ">
    </form>

    <!-- FOOTER -->
    <footer style="margin-top:40px; padding:15px; text-align:center; background-color:rgba(26,26,46,0.8); color:#ccc;">
        <div style="margin-bottom:10px;">
            <a href="#" style="color:#ccc; margin:0 12px; font-size:22px;"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" style="color:#ccc; margin:0 12px; font-size:22px;"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" style="color:#ccc; margin:0 12px; font-size:22px;"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p style="margin:5px;">© 2026 The Abstract Art</p>
        <p style="margin:5px; font-size:14px;">Designed by YusABD</p>
    </footer>

</body>
</html>
